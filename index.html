<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="container">
    <main>
      <div class="profile">
        <img src="images/avatar-jessica.jpeg" alt="Avatar image" />
        <div class="profile__uthor">
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
        </div>
        <h3>"Front-end developer and avid reader."</h3>
        <div class="social">
          <a href="#" class="social__link">GitHub</a>
          <a href="#" class="social__link">Frontend Mentor</a>
          <a href="#" class="social__link">LinkedIn</a>
          <a href="#" class="social__link">Twitter</a>
          <a href="#" class="social__link">Instagram</a>
        </div>
      </div>
    </main>
    GitHub Frontend Mentor LinkedIn Twitter Instagram

    <aside>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://vologdin.eu/portfolio">Nikita Vologdin</a>.
      </div>
    </aside>
  </body>
</html>
